version: 0.2
env:
  variables:
    Defectdojo_url: http://10.238.70.141:8080/
    Defectdojo_token: Token 9118d69a2c8edc3019cbde6ea3ac850709e4e12f
phases:
  install:
    runtime-versions:
      python: 3.11
    commands:
      - apt update
      - apt install python3 -y
      - apt install python3-pip -y
      - pip3 install detect-secrets
  pre_build:
    commands:
      - echo "Installed detect-secrets"
      - detect-secrets --version
  build:
    commands:
      - echo "Perform build steps here"
      - git clone --branch master https://Mukeshit91@bitbucket.org/Mukeshit91/docker-vulnerable-dvwa.git
      - rm gitsecret_report.json || true
      #- detect-secrets scan --all-files > .secrets.baseline
      - detect-secrets scan > .secrets.baseline
      - detect-secrets -C $CODEBUILD_SRC_DIR/ray-llm scan > gitsecret_report.json
      - cat gitsecret_report.json || true
      - echo Build completed on `date`
      - echo CODEBUILD_SRC_DIR
      - export FILE_PATH=$CODEBUILD_SRC_DIR/gitsecret_report.json
      - echo "File path is $FILE_PATH"
      - chmod 777 $FILE_PATH
      - ls -l 
      - date +'YYYY-MM-DD' > date.txt
      - BUILD_NUMBER=$CODEBUILD_RESOLVED_SOURCE_VERSION
      - echo "Build number $CODEBUILD_BUILD_NUMBER"
      - |
         curl -X POST "${Defectdojo_url}/api/v2/import-scan/" \
         -H "Authorization: ${Defectdojo_token}" \
         --form 'engagement=4' \
         --form 'verified=true' \
         --form 'active=true' \
         --form 'lead=1' \
         --form 'product_name=BCI-Codepipeline' \
         --form 'tags=$CODEBUILD_BUILD_NUMBER' \
         --form 'scan_type=Detect-secrets Scan' \
         --form 'skip_duplicates=true' \
         --form 'close_old_findings=false' \
         -F "file=@$FILE_PATH" \
      - echo "File path is $FILE_PATH"
      - chmod 777 $FILE_PATH
      - ls -l 
  post_build:
    commands:
      - echo "This is thpost build stage"
      - echo "Pushed reports to Defectdojo"
artifacts:
  files: gitsecret_report.json
