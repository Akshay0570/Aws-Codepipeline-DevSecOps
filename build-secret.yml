---
version: 0.2
phases:
  install:
    runtime-versions:
      python: 3.11
    commands:
      - apt update
      - apt install python3 -y
      - apt install python3-pip -y
      - pip3 install detect-secrets
  pre_build:
    commands:
      - echo "Installed detect-secrets"
      - detect-secrets --version
  build:
    commands:
      - echo "Perform build steps here"
      - git clone --branch master https://github.com/Akshay0570/ray-llm.git
      - rm gitsecret_report.json || true
      - detect-secrets scan --all-files > .secrets.baseline
      - detect-secrets -C . scan > gitsecret_report.json
      - cat gitsecret_report.json || true
  post_build:
    commands:
      - echo Entered the post_build phase...
      - echo Build completed on `date`
artifacts:
  files: gitsecret_report.json


  ############## DAST #######################

version: 0.2

phases:
  install:
    runtime-versions:
      docker: 19
    commands:
      - docker pull owasp/zap2docker-stable
  pre_build:
    commands:
      - echo "Perform pre-build steps here"
  build:
    commands:
      - rm -f zap_report.xml || true
      - ls -lrth
      - docker run --user root -v $CODEBUILD_SRC_DIR:/zap/wrk/:rw -t owasp/zap2docker-stable zap-full-scan.py -t http://192.168.228.132:81 -g gen.conf -x zap_report.xml || true
      - cat zap_report.xml
  post_build:
    commands:
      - echo Entered the post_build phase...
      - echo Build completed on `date`
artifacts:
  files: zap_report.xml
